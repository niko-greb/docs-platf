name: ğŸ§± Docs-as-Code CI (Soft Mode)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  docs-validate:
    name: ğŸ§© Validate Documentation
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 1ï¸âƒ£ Checkout & Docker Build
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build docs-cli image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: docs-cli:ci

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 2ï¸âƒ£ Markdownlint
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ§¾ Run Markdown Linter (via npx)
        run: |
          mkdir -p artifacts
          echo "ğŸ§¾ Running Markdown Linter..."

          docker run --rm \
            -v "${{ github.workspace }}/docs":/docs \
            docs-cli:ci bash -lc '
              set +e
              cd /docs
              echo "ğŸ“‚ Working dir: $(pwd)"
              echo "ğŸ“„ Files in /docs:"
              find . -type f -name "*.md" -maxdepth 2
              echo ""
              echo "ğŸ” Checking markdownlint-cli2..."
              npx markdownlint-cli2 --version || echo "âš ï¸ markdownlint-cli2 not found"
              echo ""
              echo "ğŸš€ Running markdownlint..."
              npx markdownlint-cli2 "**/*.md" "#node_modules" --format markdown
              CODE=$?
              echo "ğŸ”š Exit code: $CODE"
              exit 0
            ' 2>&1 | tee artifacts/markdownlint.log

          echo "ğŸ“‹ Markdownlint results:"
          cat artifacts/markdownlint.log || echo "âš ï¸ No lint output generated"





      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 3ï¸âƒ£ Asciidoctor
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ—ï¸ Validate AsciiDoc files
        run: |
          echo "ğŸ—ï¸ Running Asciidoctor Doctest..."
          docker run --rm -v "$PWD":/work -w /work docs-cli:ci bash -lc '
            FILES=$(find . -type f -name "*.adoc" | wc -l)
            if [ "$FILES" -eq 0 ]; then
              echo "âš ï¸ No AsciiDoc files found â€” skipping"
              exit 0
            fi
            find . -type f -name "*.adoc" -print0 | xargs -0 -n1 asciidoctor-doctest 2>&1 || true
          ' | tee -a artifacts/asciidoc.log

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 4ï¸âƒ£ Spectral (OpenAPI)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ” Validate OpenAPI specs
        run: |
          echo "ğŸ” Running Spectral..."
          docker run --rm -v "$PWD":/work -w /work docs-cli:ci bash -lc '
            FILES=$(find . -type f \( -name "*.yaml" -o -name "*.yml" \) | wc -l)
            if [ "$FILES" -eq 0 ]; then
              echo "âš ï¸ No YAML files found â€” skipping"
              exit 0
            fi
            find . -type f \( -name "*.yaml" -o -name "*.yml" \) -print0 | xargs -0 -n1 spectral lint --quiet 2>&1 || true
          ' | tee -a artifacts/openapi.log

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 5ï¸âƒ£ Vale (style)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: âœï¸ Run Vale style checks
        run: |
          echo "âœï¸ Running Vale..."
          docker run --rm -v "$PWD":/work -w /work docs-cli:ci bash -lc '
            FILES=$(find . -type f \( -name "*.md" -o -name "*.adoc" \) | wc -l)
            if [ "$FILES" -eq 0 ]; then
              echo "âš ï¸ No documentation files found â€” skipping"
              exit 0
            fi
            vale --output=line --minAlertLevel=warning . 2>&1 || true
          ' | tee -a artifacts/vale.log

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 6ï¸âƒ£ Collect & Summarize
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“Š Summarize results in artifact
        if: always()
        run: |
          echo "ğŸ§¾ Merging logs..."
          mkdir -p artifacts
          cat artifacts/*.log > artifacts/docs-quality.log || true

      - name: ğŸ“ Upload Linter Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-quality-report
          path: artifacts/docs-quality.log

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 7ï¸âƒ£ GitHub Summary (Warnings)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: âš ï¸ Generate Warning Summary
        if: always()
        run: |
          echo "âš™ï¸ Creating GitHub Summary..."
          echo "## ğŸ§¾ Documentation Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -s artifacts/docs-quality.log ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            grep -E "MD|Vale|WARN|ERROR|Error|warning|error|Spectral" artifacts/docs-quality.log | head -n 200 >> $GITHUB_STEP_SUMMARY || echo "âœ… No warnings found" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No warnings found" >> $GITHUB_STEP_SUMMARY
          fi

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 8ï¸âƒ£ PR Comment
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ’¬ Comment Results in PR
        if: always() && github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: docs-ci-report
          message: |
            ğŸ§¾ **Documentation CI Report**
            ```
            $(cat artifacts/docs-quality.log || echo "âœ… No warnings found")
            ```
