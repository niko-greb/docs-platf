name: ğŸ§± Docs-as-Code CI (Soft Mode)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docs-validate:
    name: ğŸ§© Validate Documentation
    runs-on: ubuntu-latest
    continue-on-error: true  # CI Ğ½Ğµ Ğ¿Ğ°Ğ´Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¸ Ğ¾ÑˆĞ¸Ğ±ĞºĞ°Ñ…

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 1ï¸âƒ£ Checkout & Docker Build
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build docs-cli image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: docs-cli:ci

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 2ï¸âƒ£ Markdown Validation
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ§¾ Run Markdown Linter (non-blocking)
        run: |
          echo "ğŸ§¾ Running Markdown Linter..."
          docker run --rm -v "$PWD":/work -w /work docs-cli:ci \
            bash -c "markdownlint-cli2 '**/*.md' '#node_modules' --format markdown" \
            | tee "${{ github.workspace }}/docs-quality.log" || true
          
          echo "ğŸ“‹ Lint Summary:"
          cat "${{ github.workspace }}/docs-quality.log" || echo "âš ï¸ No lint output generated"



      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 3ï¸âƒ£ AsciiDoc Validation
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ—ï¸ Validate AsciiDoc files
        continue-on-error: true
        run: |
          echo "ğŸ—ï¸ Running AsciiDoctor Doctest..."
          docker run --rm -v "$PWD":/work -w /work docs-cli:ci bash -lc '
            echo "ğŸ“„ Checking for AsciiDoc files..."
            FILES=$(find . -type f -name "*.adoc" | wc -l)
            if [ "$FILES" -eq 0 ]; then
              echo "âš ï¸ No AsciiDoc files found â€” skipping"
              exit 0
            fi
            echo "ğŸ§± Found $FILES AsciiDoc files. Running doctest..."
            find . -type f -name "*.adoc" -print0 | xargs -0 -n1 asciidoctor-doctest 2>&1 | tee -a docs-quality.log || true
          '

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 4ï¸âƒ£ OpenAPI Validation
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ” Validate OpenAPI specs
        continue-on-error: true
        run: |
          echo "ğŸ” Running Spectral OpenAPI checks..."
          docker run --rm -v "$PWD":/work -w /work docs-cli:ci bash -lc '
            echo "ğŸ“„ Checking for YAML/YML OpenAPI specs..."
            FILES=$(find . -type f \( -name "*.yaml" -o -name "*.yml" \) | wc -l)
            if [ "$FILES" -eq 0 ]; then
              echo "âš ï¸ No YAML files found â€” skipping"
              exit 0
            fi
            echo "ğŸ“œ Found $FILES YAML files. Running Spectral..."
            find . -type f \( -name "*.yaml" -o -name "*.yml" \) -print0 | xargs -0 -n1 spectral lint --quiet 2>&1 | tee -a docs-quality.log || true
          '

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 5ï¸âƒ£ Style (Vale)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: âœï¸ Run Vale style checks
        continue-on-error: true
        run: |
          echo "âœï¸ Running Vale Style Checker..."
          docker run --rm -v "$PWD":/work -w /work docs-cli:ci bash -lc '
            echo "ğŸ“„ Checking for text files..."
            FILES=$(find . -type f \( -name "*.md" -o -name "*.adoc" \) | wc -l)
            if [ "$FILES" -eq 0 ]; then
              echo "âš ï¸ No documentation files found â€” skipping"
              exit 0
            fi
            echo "âœï¸ Running Vale on $FILES files..."
            vale --output=line --minAlertLevel=warning . 2>&1 | tee -a docs-quality.log || true
          '

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 6ï¸âƒ£ Reporting
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“Š Summarize results
        if: always()
        run: |
          echo ""
          echo "âœ… All linters executed (soft mode)."
          echo "Check docs-quality.log artifact for warnings and style notes."

      - name: ğŸ“¦ Upload docs quality report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-quality-report
          path: docs-quality.log
          if-no-files-found: warn

      - name: ğŸ’¬ Comment in Pull Request
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: docs-quality
          message: |
            ğŸ§© **Docs-as-Code Check Complete**
            âœ… All checks executed in soft mode.
            âš ï¸ Please review warnings in **Actions â†’ Docs-as-Code CI** or download the artifact `docs-quality-report`.
