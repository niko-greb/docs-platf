name: ğŸ§± Docs-as-Code CI + GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  pull-requests: write  # â† Ğ´Ğ°Ñ‘Ñ‚ Ğ¸ Ğ·Ğ°Ğ¿Ğ¸ÑÑŒ, Ğ¸ Ñ‡Ñ‚ĞµĞ½Ğ¸Ğµ

jobs:
  docs-ci:
    name: ğŸ§© Validate & Publish Documentation
    runs-on: ubuntu-latest
    continue-on-error: ${{ github.event_name == 'pull_request' }}

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 1ï¸âƒ£ ĞšĞ»Ğ¾Ğ½Ğ¸Ñ€ÑƒĞµĞ¼ Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ğ¹ (Ñ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸ĞµĞ¹)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 2ï¸âƒ£ Ğ¡Ğ¾Ğ±Ğ¸Ñ€Ğ°ĞµĞ¼ Docker Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ»Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¾Ğ²
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ§° Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build docs-cli image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .repo/Dockerfile
          push: false
          load: true
          tags: docs-cli:ci

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 3ï¸âƒ£ Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°ĞµĞ¼ Ğ»Ğ¸Ğ½Ñ‚ĞµÑ€Ñ‹ (Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¿Ğ¾ Ğ¸Ğ·Ğ¼ĞµĞ½Ñ‘Ğ½Ğ½Ñ‹Ğ¼ Ñ„Ğ°Ğ¹Ğ»Ğ°Ğ¼)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸš€ Run Docs-as-Code Validation
        id: lint
        run: |
          echo "ğŸ” Detecting changed files..."
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            CHANGED_FILES=$(git diff --name-only origin/main...HEAD | grep -E '\.(md|adoc|ya?ml)$' || true)
          else
            CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | grep -E '\.(md|adoc|ya?ml)$' || true)
          fi
          echo "$CHANGED_FILES"
          if [ -z "$CHANGED_FILES" ]; then
            echo "âœ… No doc changes."
            exit 0
          fi
          docker run --rm -v "$PWD":/work -w /work -e CHANGED_FILES="$CHANGED_FILES" docs-cli:ci \
            bash .repo/ci/scripts/run-linters.sh

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 4ï¸âƒ£ ĞŸÑƒĞ±Ğ»Ğ¸ĞºÑƒĞµĞ¼ Ğ¾Ñ‚Ñ‡Ñ‘Ñ‚Ñ‹ Ğ»Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¾Ğ²
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“ Upload Linter Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-quality-report
          path: artifacts/


      - name: ğŸ§¾ Generate PR comment summary
        if: github.event_name == 'pull_request'
        run: |
          summarize() {
            local file="$1"
            local title="$2"
            echo "**${title}**"
            if [[ -f "$file" && -s "$file" ]]; then
              echo '```text'
              head -n 50 "$file"
              echo '```'
            else
              echo "_No issues detected_"
            fi
            echo ""
          }

          {
            echo "## ğŸ§© Docs-as-Code CI Results"
            echo ""
            summarize artifacts/markdownlint.log "Markdown"
            summarize artifacts/asciidoc.log "AsciiDoc"
            summarize artifacts/openapi.log "OpenAPI"
            summarize artifacts/vale.log "Vale"
          } > summary.md    

      - name: ğŸ” Read summary for PR comment
        id: read_summary
        if: github.event_name == 'pull_request'
        run: |
          if [ -f "summary.md" ]; then
            echo "content<<EOF" >> "$GITHUB_OUTPUT"
            cat summary.md >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
          else
            echo "content=âš ï¸ Summary not generated." >> "$GITHUB_OUTPUT"
          fi

      - name: ğŸ’¬ Post summary comment to PR
        if: github.event_name == 'pull_request'
        continue-on-error: true
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: docs-lint
          message: ${{ steps.read_summary.outputs.content }}

     



      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 6ï¸âƒ£ Ğ“ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ HTML Ğ¸ Ğ¿ÑƒĞ±Ğ»Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Ğ½Ğ° GitHub Pages
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ§± Generate HTML documentation
        if: github.event_name == 'push'
        run: docker run --rm -v "$PWD":/work -w /work docs-cli:ci \
          doctoolchain . generateHTML -PconfigFile=.repo/config/docToolchainConfig.groovy

      - name: ğŸš€ Deploy to GitHub Pages
        if: github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/docs/html5
