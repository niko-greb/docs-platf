name: 🧱 Docs-as-Code CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

env:
  IMAGE_NAME: docs-cli:ci
  IMAGE_TAR: docs-cli.tar

jobs:
  # ───────────────────────────────────────────────
  # 1️⃣ Проверка документации
  # ───────────────────────────────────────────────
  docs-validate:
    name: 🧩 Validate Documentation
    runs-on: ubuntu-latest
    continue-on-error: ${{ github.event_name == 'pull_request' }}

    steps:
      - name: 🧭 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🏗️ Build docs-cli Docker image
        run: |
          echo "🔨 Building Docker image..."
          docker build -t $IMAGE_NAME -f .repo/Dockerfile .
          docker save $IMAGE_NAME > $IMAGE_TAR

      - name: 📦 Upload Docker image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-cli-image
          path: ${{ env.IMAGE_TAR }}

      - name: 🚀 Run Docs-as-Code Validation
        id: run_linters
        run: |
          echo "🔧 Collecting changed files..."
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            CHANGED_FILES=$(git diff --name-only origin/main...HEAD | grep -E '\.(md|adoc|ya?ml)$' || true)
          else
            CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | grep -E '\.(md|adoc|ya?ml)$' || true)
          fi

          if [ -z "$CHANGED_FILES" ]; then
            echo "✅ No documentation changes detected."
            exit 0
          fi

          docker run --rm \
            -v "$PWD":/work -w /work \
            -e CHANGED_FILES="$CHANGED_FILES" \
            $IMAGE_NAME bash .repo/ci/scripts/run-linters.sh

      - name: 📎 Upload Linter Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-quality-report
          path: artifacts/

      - name: 🧾 Prepare short linter summaries
        id: summarize
        shell: bash
        run: |
          summarize_log() {
            local file="$1"
            local title="$2"
            if [[ -f "$file" && -s "$file" ]]; then
              echo "**${title}**"
              echo '```text'
              head -n 50 "$file"
              echo '```'
              echo ""
            else
              echo "**${title}**"
              echo "_No results or file missing_"
              echo ""
            fi
          }

          {
            echo "## 🧩 Docs-as-Code CI Results"
            summarize_log artifacts/markdownlint.log "Markdown"
            summarize_log artifacts/asciidoc.log "AsciiDoc"
            summarize_log artifacts/openapi.log "OpenAPI"
            summarize_log artifacts/vale.log "Vale"
          } > summary.md

      - name: 💬 Post summary comment to PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: docs-lint
          path: summary.md
          append: false
          recreate: true
          delete: false
          hide_classify: OUTDATED

  # ───────────────────────────────────────────────
  # 2️⃣ Сборка и публикация документации
  # ───────────────────────────────────────────────
  deploy-docs:
    name: 🌐 Build & Deploy Docs to GitHub Pages
    runs-on: ubuntu-latest
    needs: docs-validate
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 🧭 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docs-cli-image
          path: .

      - name: 🔄 Load Docker image
        run: docker load < $IMAGE_TAR

      - name: 🧰 Generate static documentation
        run: |
          docker run --rm -v "$PWD":/work -w /work $IMAGE_NAME \
            bash -lc "asciidoctor -R docs -D build-html -o index.html README.adoc"

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build-html
          publish_branch: gh-pages
