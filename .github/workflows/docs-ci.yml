name: ðŸ§± Docs-as-Code CI (Soft Mode)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  docs-validate:
    name: ðŸ§© Validate Documentation
    runs-on: ubuntu-latest
    continue-on-error: true  # Ð¼ÑÐ³ÐºÐ¸Ð¹ Ñ€ÐµÐ¶Ð¸Ð¼

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 1ï¸âƒ£ Ð˜Ð½Ð¸Ñ†Ð¸Ð°Ð»Ð¸Ð·Ð°Ñ†Ð¸Ñ Ð¸ ÑÐ±Ð¾Ñ€ÐºÐ° Ð¾Ð±Ñ€Ð°Ð·Ð°
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Build docs-cli image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: docs-cli:ci

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 2ï¸âƒ£ Markdown Linter + mdformat
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ§¾ Run Markdown and Format Linters
        run: |
          mkdir -p artifacts
          echo "ðŸ§¾ Running Markdown Linter..."
          docker run --rm -v "$PWD":/work -w /work docs-cli:ci bash -lc '
            echo "ðŸ“‚ Working dir: $(pwd)"
            markdownlint-cli2 "**/*.md" "#node_modules" "#.git" "#.github" "#artifacts" "#scripts" "#.vale" --format markdown | tee artifacts/markdownlint.log || true
            echo "âœ… Markdown lint finished"
            mdformat --check . 2>&1 | tee -a artifacts/mdformat.log || true
          '

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 3ï¸âƒ£ AsciiDoctor Doctest
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ—ï¸ Validate AsciiDoc
        run: |
          docker run --rm -v "$PWD":/work -w /work docs-cli:ci bash -lc '
            FILES=$(find . -type f -name "*.adoc" | wc -l)
            if [ "$FILES" -eq 0 ]; then
              echo "âš ï¸ No AsciiDoc files found" | tee artifacts/asciidoc.log
              exit 0
            fi
            find . -type f -name "*.adoc" -not -path "./.github/*" -not -path "./.git/*" | xargs -n1 asciidoctor-doctest 2>&1 | tee -a artifacts/asciidoc.log || true
          '

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 4ï¸âƒ£ OpenAPI Validation (Spectral)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ” Validate OpenAPI specs
        run: |
          docker run --rm -v "$PWD":/work -w /work docs-cli:ci bash -lc '
            FILES=$(find . -type f \( -name "*.yaml" -o -name "*.yml" \) -not -path "./.github/*" -not -path "./.git/*" | wc -l)
            if [ "$FILES" -eq 0 ]; then
              echo "âš ï¸ No OpenAPI YAML files found" | tee artifacts/openapi.log
              exit 0
            fi
            find . -type f \( -name "*.yaml" -o -name "*.yml" \) -not -path "./.github/*" -not -path "./.git/*" -print0 | xargs -0 -n1 spectral lint --quiet 2>&1 | tee -a artifacts/openapi.log || true
          '

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 5ï¸âƒ£ Vale Style Checker
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: âœï¸ Run Vale Style Checks
        run: |
          docker run --rm -v "$PWD":/work -w /work docs-cli:ci bash -lc '
            if [ ! -d ".vale/styles" ]; then
              echo "âš™ï¸ Syncing Vale styles..."
              vale sync
            fi
            vale --output=line --minAlertLevel=warning . 2>&1 | tee artifacts/vale.log || true
          '

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 6ï¸âƒ£ ÐžÑ‚Ñ‡Ñ‘Ñ‚ Ð¸ Ð¾Ð±Ñ€Ð°Ñ‚Ð½Ð°Ñ ÑÐ²ÑÐ·ÑŒ Ð² PR
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ“Ž Upload Linter Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-quality-report
          path: artifacts/

      - name: ðŸ’¬ Comment Summary in PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: Docs-as-Code CI Report
          message: |
            ðŸ§¾ **Docs-as-Code CI Report**
            > Markdown, AsciiDoc, OpenAPI, Vale â€” checked âœ…
            ```bash
            $(cat artifacts/markdownlint.log 2>/dev/null || echo "No markdown log")
            $(cat artifacts/openapi.log 2>/dev/null || echo "No openapi log")
            $(cat artifacts/vale.log 2>/dev/null || echo "No vale log")
            ```
