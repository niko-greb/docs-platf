name: Проверка документации

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-asciidoc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Установка Asciidoctor
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-dev
          gem install asciidoctor

      - name: Проверка .adoc файлов
        run: |
          find docs -name "*.adoc" -exec asciidoctor --trace -o /dev/null {} \; || (echo "Ошибка в AsciiDoc" && exit 1)
    
  lint-markdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout кода
        uses: actions/checkout@v3

      - name: Установка MarkdownLint
        run: npm install -g markdownlint-cli

      - name: Проверка Markdown
        run: markdownlint "**/*.md" --config .markdownlint.json || exit 1

  validate-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout кода
        uses: actions/checkout@v3

      - name: Установка Lychee
        run: cargo install lychee

      - name: Проверка битых ссылок (с предупреждениями)
        run: |
          lychee --root docs "*.md" "docs/**/*.md" \
            --accept 429,503 \
            --timeout 10 \
            --verbose \
            || echo "⚠️ Найдены битые ссылки, но CI продолжается"