          message: |
            ## ğŸ§± **Docs-as-Code CI Summary**
            **Mode:** ${{ github.event_name == 'pull_request' && 'ğŸ©¶ Soft (non-blocking)' || 'ğŸ”¥ Strict (blocking)' }}

            âœ… **Markdown**, ğŸ—ï¸ **AsciiDoc**, ğŸ” **OpenAPI**, âœï¸ **Vale** â€” checked.

            ---
            ### ğŸ“‹ Quick Summary (first 200 lines)
            **ğŸ§¾ Markdownlint**
            ```diff
            ${{ steps.read_logs.outputs.markdown }}
            ```

            **ğŸ” OpenAPI (Spectral)**
            ```diff
            ${{ steps.read_logs.outputs.openapi }}
            ```

            **âœï¸ Vale**
            ```diff
            ${{ steps.read_logs.outputs.vale }}
            ```

