      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 3ï¸âƒ£ Ğ—Ğ°Ğ¿ÑƒÑĞº Ğ»Ğ¸Ğ½Ñ‚ĞµÑ€Ğ¾Ğ² Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€Ğµ
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸš€ Run Docs-as-Code Validation
        run: |
          echo "ğŸ”§ Starting Docs-as-Code Validation..."
          docker run --rm -v "$PWD":/work -w /work docs-cli:ci \
            bash .repo/ci/scripts/run-linters.sh

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 4ï¸âƒ£ Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½ÑĞµĞ¼ Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ñ‹
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“ Upload Linter Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-quality-report
          path: artifacts/

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 5ï¸âƒ£ Ğ¤Ğ¸Ğ»ÑŒÑ‚Ñ€ Ğ¸Ğ·Ğ¼ĞµĞ½Ñ‘Ğ½Ğ½Ñ‹Ñ… Ñ„Ğ°Ğ¹Ğ»Ğ¾Ğ²
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ¨ Annotate PR (only changed files)
        if: github.event_name == 'pull_request'
        shell: bash
        run: |
          echo "ğŸ§  Gathering changed files in PR..."
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1
          git diff --name-only origin/${{ github.event.pull_request.base.ref }} HEAD > changed_files.txt

          echo "ğŸ“„ Changed files:"
          cat changed_files.txt || echo "âš ï¸ No changes detected."

          echo "ğŸ§© Parsing linter logs for annotations..."
          for log in artifacts/*.log; do
            [ -f "$log" ] || continue
            echo "Processing $log..."
            while IFS= read -r line; do
              if [[ "$line" =~ ^([^:]+):([0-9]+):[[:space:]]*(.*)$ ]]; then
                file="${BASH_REMATCH[1]}"
                line_number="${BASH_REMATCH[2]}"
                message="${BASH_REMATCH[3]}"
                # ĞŸÑ€Ğ¾Ğ¿ÑƒÑĞºĞ°ĞµĞ¼ Ñ„Ğ°Ğ¹Ğ»Ñ‹, Ğ½Ğµ Ğ²Ñ…Ğ¾Ğ´ÑÑ‰Ğ¸Ğµ Ğ² Ğ¸Ğ·Ğ¼ĞµĞ½Ñ‘Ğ½Ğ½Ñ‹Ğµ
                if ! grep -qx "$file" changed_files.txt 2>/dev/null; then
                  continue
                fi
                # ĞĞ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµĞ¼ Ñ‚Ğ¸Ğ¿ (warning/error)
                if echo "$message" | grep -qiE "error|failed|missing"; then
                  echo "::error file=${file},line=${line_number}::${message}"
                else
                  echo "::warning file=${file},line=${line_number}::${message}"
                fi
              fi
            done < "$log"
          done

          echo "âœ… Annotation completed for changed files only."

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 6ï¸âƒ£ Ğ§Ğ¸Ñ‚Ğ°ĞµĞ¼ trimmed Ğ»Ğ¾Ğ³Ğ¸
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ” Read linter logs into step outputs
        id: read_logs
        shell: bash
        run: |
          mkdir -p artifacts

          read_log() {
            local file="$1"
            local max_lines="${2:-200}"
            if [ -f "$file" ] && [ -s "$file" ]; then
              head -n "$max_lines" "$file" \
                | sed -e 's/`/\\`/g' -e 's/\r$//' \
                > /tmp/trimmed.log
              echo "-----BEGIN_LOG-----"
              cat /tmp/trimmed.log
              echo "-----END_LOG-----"
            else
              echo "No file: $file or file empty"
            fi
          }

          echo "Reading markdownlint..."
          md_block="$(read_log artifacts/markdownlint.log 200)"
          echo "markdown<<EOF" >> "$GITHUB_OUTPUT"
          echo "$md_block" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

          echo "Reading openapi..."
          openapi_block="$(read_log artifacts/openapi.log 200)"
          echo "openapi<<EOF" >> "$GITHUB_OUTPUT"
          echo "$openapi_block" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

          echo "Reading vale..."
          vale_block="$(read_log artifacts/vale.log 200)"
          echo "vale<<EOF" >> "$GITHUB_OUTPUT"
          echo "$vale_block" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # 7ï¸âƒ£ ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ ĞºĞ¾Ğ¼Ğ¼ĞµĞ½Ñ‚Ğ°Ñ€Ğ¸Ğ¹ Ğ² PR
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ’¬ Comment Summary in PR
        if: github.event_name == 'pull_request'
